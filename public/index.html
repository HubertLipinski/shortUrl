<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shrt.pl - simple url shortener</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div style="text-align: center;">
            <h1>Shrt.pl</h1>
            <h2>URL shortener, quick and easy</h2>
        </div>

        <div class="form">
            <input type="text" id="url" name="url" class="input-url" autocomplete="off" required v-model="url">
            <label for="url" class="label-name">
                <span class="content-name">Paste your link here...</span>
            </label>
        </div>
        <div class="form slug" v-if="displaySlugFrom">
            <input type="text" id="slug" name="slug" class="input-url" autocomplete="off" v-model="slug">
            <label for="slug" class="label-name">
                <span class="content-name">Custom name</span>
            </label>
        </div>
        <div class="row" v-if="!response">
            <a href="#" v-on:click="trigerSlug" v-if="!displaySlugFrom">Custom name</a>
            <p class="error" v-if="error.status">{{error.message}}</p>
            <button class="button" v-on:click="onSubmit()" v-if="!loading">shrt me!</button>
            <span class="loader" v-else></span>
        </div>
        <div class="row" v-else>
            <p class="success">Twój skrócony link to:</p>
            <a :href="response.shortUrl" target="_blank">{{response.shortUrl}}</a>
            <p>ID: {{response.urlCode}}</p>
        </div>

        <footer>
            <p>2020 &copy; Hubert Lipiński</p>
        </footer>
        <div class="person">
            <img src="img/person_1.svg" alt="">
        </div>

        <svg class="pattern" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#073b4c" fill-opacity="1" d="M0,0L720,160L1440,64L1440,320L720,320L0,320Z"></path></svg>
    </div>
    <script src="app.js"></script>
</body>
</html>
